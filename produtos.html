<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos - LP</title>
    <link rel="icon" href="images/fav.ico" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        #produtos-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 0;
            margin: 0;
        }

        .product-item {
            list-style: none;
            display: block;
        }

        .product-card {
            height: 100%;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: .375rem;
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .product-card .card-media {
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .product-card .card-media img {
            max-width: 100%;
            height: 180px; 
            width: 100%; 
            object-fit: cover; 
            display: block;
            margin: 0 auto;
            border-radius: .25rem;
        }

        .product-card .card-body {
            padding: .75rem 1rem 1rem 1rem;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .product-card .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: .5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 32px; 
        }

        .product-card .card-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        .product-card .card-body p {
            margin-bottom: .25rem;
            font-size: .85rem;
            color: #6c757d;
        }
        
        .product-card .card-body p strong {
            color: #495057;
        }
        
        .product-card .card-footer {
            padding: 0.75rem 1rem;
            background-color: transparent;
            border-top: 1px solid rgba(0,0,0,0.08);
            margin-top: auto; 
        }

        .discount-badge {
            display: inline-block;
            margin-bottom: 0.5rem;
            font-size: 0.75em;
            font-weight: bold;
            padding: 0.35em 0.65em;
            border-radius: 0.25rem;
            color: #fff;
            text-transform: uppercase;
        }
        .badge-bronze { background-color: #cd7f32; }
        .badge-prata { background-color: #c0c0c0; color: #333; }
        .badge-ouro { background-color: #ffd700; color: #333; }
        
        .product-image-container {
             display: inline-block; 
        }
        .product-image-container::before {
             content: none;
        }
        .product-image-container:hover {
             transform: none;
             z-index: 1;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Logo" width="60" height="60" class="rounded-circle me-2">
                <span class="fw-bold">Mercado Lindos Preços</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="produtos.html">Produtos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5"> <h1 class="text-center mb-4">Nosso Catálogo de Produtos</h1>
        <div id="produtos-lista" class="mt-3">
            </div>
    </div>

    <script>
        fetch('produtos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const lista = document.getElementById('produtos-lista');
                if (!lista) {
                    console.error('Elemento #produtos-lista não encontrado.');
                    return;
                }

                data.forEach(produto => {
                    const item = document.createElement('div');
                    item.className = 'product-item'; 
                    
                    let badgeHtml = '';
                    if (produto.tipo_desconto) {
                        let badgeClass = '';
                        let badgeText = '';
                        
                        switch (produto.tipo_desconto.toLowerCase()) {
                            case 'bronze':
                                badgeClass = 'badge-bronze';
                                break;
                            case 'prata':
                                badgeClass = 'badge-prata';
                                break;
                            case 'ouro':
                                badgeClass = 'badge-ouro';
                                break;
                        }
                        
                        if(badgeClass) {
                            badgeHtml = `<span class="discount-badge ${badgeClass}" data-desconto= "${produto.tipo_desconto}" >${produto.tipo_desconto}</span>`;
                        }
                    }

                    const precoFormatado = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(produto.preco);

                    item.innerHTML = `
                        <div class="product-card">
                            <div class="card-media">
                                <a href="#" class="product-image-container" title="${produto.nome}">
                                    <img src="images/produto/${produto.imagem}" alt="${produto.nome}">
                                </a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" data-nome="${produto.nome}">${produto.nome}</h5>
                                <p><strong>Desconto:</strong> ${badgeHtml}</p>
                                <p class="card-price" data-preco="${precoFormatado}"><strong>Valor:</strong> ${precoFormatado}</p>
                                <p data-ean=${produto.ean}><strong>EAN:</strong> ${produto.ean}</p>
                                <p data-qtd="${produto.qtd_disponivel}"><strong>Disponível:</strong> ${produto.qtd_disponivel} un.</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-success w-100 fw-bold">
                                    <i class="bi bi-cart-plus me-2"></i>Adicionar
                                </button>
                            </div>
                        </div>
                    `;
                    lista.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Houve um problema ao carregar os produtos:', error);
                const lista = document.getElementById('produtos-lista');
                if (lista) {
                    lista.innerHTML = '<div class="alert alert-danger text-center">Não foi possível carregar os produtos. Tente novamente mais tarde.</div>';
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="text-center text-white mt-auto" style="background-color: #272b30;">
        <div class="container p-4 pb-0">
            <section>
                <p class="d-flex justify-content-center align-items-center">
                    <a href="https://github.com/pedrovncs/lindosprecos" target="_blank" class="btn btn-outline-light btn-rounded">
                        <i class="bi bi-github"></i>
                    </a>
                </p>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 - Absolutamente nenhum direito reservado.
        </div>
    </footer>
</body>
</html>
